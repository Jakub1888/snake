<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had√≠k</title>
    <style>
        body {
            background: #ffbf00;
            text-align: center;
        }

        canvas {
            border: 10px solid #f7347a;
        }

        h1 {
            margin-top: 0;
            font-size: 4em;
        }

        
        .button-pad {
            font-size: 2em;
        }

        .btn-up,
        .btn-down {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>

    <script>


        //listeners
        document.addEventListener('keydown', keyPush)

        //canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");
        const ctx = canvas.getContext("2d");

        //game
        let gameIsRunning = true;

        const fps = 15;
        const tileSize = 50;
        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;

        let score = 0;

        //player
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 2;

        //food
        let foodPosX = 0;
        let foodPosY = 0;

        //loop
        function gameLoop(){
            if ( gameIsRunning ) {
                drawSnake();
                moveSnake();
                setTimeout(gameLoop, 1000 / fps);
            }
        }

        resetFood();
        gameLoop();

        // Move Snake
        //--------------------------
        function moveSnake() {
        
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            //wall collision
            if ( snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if ( snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if ( snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if ( snakePosY < 0) {
                snakePosY = canvas.height;
            }

            //GAME OVER
            tail.forEach( snakePart => {
                if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
                    gameOver();
                }
            });

            //tail
            tail.push({ x: snakePosX, y: snakePosY });

            //forget earliest parts of snake
            tail = tail.slice(-1 * snakeLength);
            
            //food collision
            if ( snakePosX === foodPosX && snakePosY === foodPosY ) {
                
                title.textContent = ++score;
                snakeLength++;
                resetFood(); 
            }

            
            
        }

        //Draw Snake
        //---------------------------
        function drawSnake() {
            //background
            rectangle('#ffbf00', 0, 0, canvas.width, canvas.height)

            //gird
            drawGrid();

            //food
            rectangle("#00bfff", foodPosX, foodPosY, tileSize, tileSize);

            //tail
            tail.forEach( (snakePart) =>
                rectangle( '#555', snakePart.x, snakePart.y, tileSize, tileSize )
            );

            //snake
            rectangle('black', snakePosX, snakePosY, tileSize, tileSize);

        }

        //randomize food position
        function resetFood() {
            if ( snakeLength === tileCountX * tileCountY) {
                gameOver()
            }

            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize 

            //food won't spawn on snake's head
            if ( foodPosX === snakePosX && foodPosY === snakePosY ) {
                resetFood()
            }

            if ( 
                tail.some(
                    snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY
                ) 
            ){
                resetFood();
            }
        }

        function gameOver() {
            title.innerHTML = ` <strong>GAME OVER<br> Score: ${score}</strong>`;
            gameIsRunning = false;
        }

        // draw rectangle
        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        //keyboard
        function keyPush(event) {
            switch(event.key) {
                case "ArrowLeft":
						if (velocityX !== 1) {
							velocityX = -1;
							velocityY = 0;
						}
						break;
					case "ArrowUp":
						if (velocityY !== 1) {
							velocityX = 0;
							velocityY = -1;
						}
						break;
					case "ArrowRight":
						if (velocityX !== -1) {
							velocityX = 1;
							velocityY = 0;
						}
						break;
					case "ArrowDown":
						if (velocityY !== -1) {
							velocityX = 0;
							velocityY = 1;
						}
                    
                    break;

                default:
                        //restart game
                        if (!gameIsRunning) location.reload();
                    break;
            }
        }

        //grid
        function drawGrid () {
            for ( let i = 0; i < tileCountX; i++ ) {
                for (let j = 0; j < tileCountY; j++) {
                rectangle(
                    '#fff', 
                    tileSize * i,
                    tileSize * j, 
                    tileSize - 1, 
                    tileSize - 1
                    );
                }
            }
        }

       

    </script>

    
    
</body>
</html>
